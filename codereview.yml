version: 0.2

phases:
  install:
    runtime-versions:
      java: openjdk11
      
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      - sonar_project_key="$REPOSITORY_NAME"
      - sonar_token=$(aws secretsmanager get-secret-value --secret-id codepipeline/sonar/proj1 | jq -r '.SecretString' | jq -r '.sonartoken')
      - Organization=$(aws secretsmanager get-secret-value --secret-id codepipeline/sonar/proj1 | jq -r '.SecretString' | jq -r '.organization')
      - Project=$(aws secretsmanager get-secret-value --secret-id codepipeline/sonar/proj1 | jq -r '.SecretString' | jq -r '.project')
      - sonar_host_url="https://sonarcloud.io"
      - |
        cd /opt && wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.2.0.1873-linux.zip \
        && unzip sonar-scanner-cli-4.2.0.1873-linux.zip \
        && mv sonar-scanner-cli-4.2.0.1873-linux sonar-scanner \
        && rm sonar-scanner-cli-4.2.0.1873-linux.zip* \
        && export PATH=$PATH:/opt/sonar-scanner/bin/
      
  build:
    commands:
      - echo $sonar_host_url $Project $Organization
      - sonar-scanner "-Dsonar.login=$sonar_token:"  "-Dsonar.host.url=$sonar_host_url" "-Dsonar.projectKey=$Project" "-Dsonar.organization=$Organization"
